<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           Start Page Title Area
       ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div class="page-title-area pd-t-90 mrb-105">
  <div class="svg-shape-left">
    <img src="assets/images/shape/left.png" alt="img">
  </div><!--~~./ svg-shape-left ~~-->

  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <div class="page-header-content">
          <div class="page-header-caption">
            <h2 class="page-title">Nos <span>travaux</span></h2>
          </div>
        </div><!--~~./ page-header-content ~~-->
      </div>
      <div class="col-md-4">
        <div class="page-header-thumb">
          <img src="{{project.logo}}" alt="img">
        </div><!--~~./ page-header-thumb ~~-->
      </div>
    </div>
  </div><!--~~./ end container ~~-->x
</div><!--~~./ end page title area ~~-->

<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    Start Portfolio Page Block
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div class="portfolio-page-block mrb-105">
  <div class="container">
    <!-- Content Row -->
    <div class="row justify-content-between portfolio-sticky">
      <div class="col-lg-6">
        <figure *ngIf="project.img1">
            <img src="{{project.img1}}" alt="" />
        </figure>
        <figure *ngIf="project.img2">
            <img src="{{project.img2}}" alt="Portfolio Image" />
        </figure>
        <figure *ngIf="project.img3">
            <img src="{{project.img3}}" alt="Portfolio Image" />
        </figure>
      </div><!-- /.col-lg-6 -->

      <div class="col-lg-5">
        <div class="portfolio-details portfolio-details-sticky">
          <h2 class="portfolio-title">{{project.title}}</h2><!-- /.portfolio-title -->
          <div class="portfolio-content">
            <p>{{project.description}}</p>
          </div><!-- /.portfolio-content -->
          <div class="portfolio-meta">
            <div class="meta-item">
              Client <span>{{project.client}}</span>
            </div><!-- /.meta-item -->
            <div class="meta-item">
              Categorie <span>{{project.categorie}}</span>
            </div><!-- /.meta-item -->
            <div class="meta-item">
              publier <span>{{project.categorie}}</span>
            </div><!-- /.meta-item -->
          </div><!-- /.portfolio-meta -->
          <div class="site-link" *ngIf="project.visite_web_site">
            <a class="btn btn-default" href="{{project.visite_web_site}}">Visit Website</a>
          </div><!-- /.site-link -->
        </div><!-- /.portfolio-details -->
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</div><!-- /.portfolio-page-block -->
